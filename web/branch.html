  <script type="text/javascript">

    var bankDetails = {};
    var banksBranches = [];
    var banksBranchesDict = {};
    editingBranchKey = "";

    /**
     * On user sign in
     */
    function userSignIn() {
        // User is signed in
        document.getElementById('btn-sign-out').hidden = false;
        document.getElementById('panel-login').hidden = true;
        document.getElementById('panel-branch').hidden = false;
        bankKey = getBankKey();
        document.getElementById('spinner').classList.add("is-active");
        getBankDetails(bankKey);
    }

    /**
     * On user sign out
     */
    function userSignOut() {
        // User is not signed in
        document.getElementById('btn-sign-out').hidden = true;
        document.getElementById('panel-login').hidden = false;
        document.getElementById('panel-branch').hidden = true;

        // Loading home page
        window.setTimeout(loadHomePage, 3000)
    }

    /**
     *  Get bank-key from location
     */
    function getBankKey() {
        params = getUrlParams()
        if (!params.bank) {
            alert('No bank selected.');
            loadBanksPage();
        }
        return params.bank;
    }

    /**
     *  Successfull Callback: all branches for banks
     */
    function successfullyFetchedBranches(branches) {
        banksBranches = [];
        $("#branch-list > tbody").empty();
        document.getElementById('spinner').classList.remove("is-active");
        console.log('total branches:'+branches.length)
        banksBranches = branches;
        banksBranches = {};
        branches.forEach(function (branch) {
            banksBranchesDict[branch.key] = branch;
        });
        updateBranchList(branches);
    }

    /**
     *  Failed Callback: getting all branches of bank
     */
    function failedToFetchedBranches(err) {
        banksBranches = []
        $("#branch-list > tbody").empty();
        document.getElementById('spinner').classList.remove("is-active");
        alert("Error while getting banks branches: "+err.name)
    }

    /**
     *  After successful retrival of bank details
     */
    function successfullyFetchedBankDetails(bankData) {
        document.getElementById('spinner').classList.remove("is-active");

        bankDetails = bankData;
        bankDetails.key = getBankKey();
        document.getElementById("panel-title").innerHTML = bankDetails.bankName + " - Branches";

        document.getElementById('spinner').classList.add("is-active");
        getBranchesOfBank(bankDetails.key);
    }

    /**
     *  After failure retrival of bank details
     */
    function failedToFetchBankDetails(err) {
        document.getElementById('spinner').classList.remove("is-active");
        console.log('Error while getting bank details:'+err.name);
        alert("Error while getting bank details: "+err.name);
    }

    /**
     *  Branch successfully created
     */
    function branchCreatedSuccessfully(branchData) {
        document.getElementById('create-branch-spinner').classList.remove("is-active");
        closeCreateBranchDialog();
        document.getElementById('spinner').classList.add("is-active");
        getBranchesOfBank(bankDetails.key);
    }

    /**
     *  Branch creation failure
     */
    function errorWhileCreatingBranch(err) {
        document.getElementById('create-branch-spinner').classList.remove("is-active");
        closeCreateBranchDialog();
        console.log('Error while getting branch details:'+err.name);
        alert("Error while getting branch details: "+err.name);
    }

    /**
     *  Branch successfully updated
     */
     function branchUpdatedSuccessfully() {
        document.getElementById('create-branch-spinner').classList.remove("is-active");
        closeCreateBranchDialog();
        document.getElementById('spinner').classList.add("is-active");
        getBranchesOfBank(bankDetails.key);
    }

    /**
     *  Branch updation failure
     */
    function errorWhileUpdatingBranch(err) {
        document.getElementById('create-branch-spinner').classList.remove("is-active");
        closeCreateBranchDialog();
        console.log('Error while updating branch details:'+err.name);
        alert("Error while updating branch details: "+err.name);
    }

    /**
     * Show Dialog for create branch
    */
    function showCreateBranchDialog() {
        isEditMode = false;
        document.getElementById("modal-title").innerHTML = 'Create Branch';
        var dialog = document.querySelector('dialog');
        $('.mdl-textfield__input').parent().removeClass('is-focused');
        dialog.showModal();
        dialog.querySelector('.close').addEventListener('click', function() {
            closeCreateBranchDialog();
        });
    }

    /**
     *  Close dialog
     */
    function closeCreateBranchDialog() {
        var dialog = document.querySelector('dialog');
        clearBranchForm();
        dialog.close();
    }

    /**
     *  Updating branch table list
     */
    function updateBranchList(branches) {
        branches.forEach(branch => {
            addBranchRow(branch);
        });
    }

    /**
     *  Add branch row
     */
    function addBranchRow(branchDetails) {
        //Get the reference of the Table's TBODY element.
        var tBody = document.getElementById("branch-list").getElementsByTagName("TBODY")[0];
 
        //Add Row.
        row = tBody.insertRow(-1);

        // Add Name cell.
        var cell = row.insertCell(-1);
        cell.style = "text-align:left;";
        cell.classList.add('mdl-data-table__cell--non-numeric');  
        cell.innerHTML = branchDetails.name;

        //Add address cell.
        var cell = row.insertCell(-1);
        cell.style = "text-align:center; word-break: break-all;";
        cell.classList.add('mdl-data-table__cell--non-numeric');  
        cell.innerHTML = branchDetails.fullAddress;

        //Add IFSC cell.
        var cell = row.insertCell(-1);
        cell.style = "text-align:center; ";
        cell.classList.add('mdl-data-table__cell--non-numeric');  
        cell.innerHTML = branchDetails.ifsc;

        //Add MICR cell.
        var cell = row.insertCell(-1);
        cell.style = "text-align:center;";
        cell.classList.add('mdl-data-table__cell--non-numeric');  
        cell.innerHTML = branchDetails.micr;

        //Add Contact Number cell.
        var cell = row.insertCell(-1);
        cell.style = "text-align:center;";
        cell.classList.add('mdl-data-table__cell--non-numeric');  
        cell.innerHTML = branchDetails.contactNumber;

        addActionCell(branchDetails);
    }

    /**
     *  Add branch details cell
     */
    function addActionCell(branchDetails) {
        cell = row.insertCell(-1);
        cell.style = "text-align:center";

        var btnEdit = document.createElement("INPUT");
        btnEdit.value = "EDIT";
        btnEdit.type = "button";
        btnEdit.classList.add('mdl-button');  
        btnEdit.classList.add('mdl-js-button');  
        btnEdit.classList.add('mdl-button--raised');  
        btnEdit.classList.add('mdl-js-ripple-effect');  
        btnEdit.classList.add('mdl-color--white');   
        btnEdit.setAttribute("onclick", "openEditDialog('"+branchDetails.key+"')");
        cell.appendChild(btnEdit);

        return cell;
    }

    /*
     *  Opening edit dialog
     */
    function openEditDialog(branchKey) {
        isEditMode = true;
        branchDetails = banksBranchesDict[branchKey];
        document.getElementById("modal-title").innerHTML = 'Edit Branch';
        var dialog = document.querySelector('dialog');
        updateModalData(branchDetails);
        editingBranchKey = branchDetails.key;
        $('.mdl-textfield__input').parent().addClass('is-focused');
        dialog.showModal();
        dialog.querySelector('.close').addEventListener('click', function() {
            closeCreateBranchDialog();
        });
    }

    /**
     *  Update modal data for edit
     */
    function updateModalData(branchDetails) {
        $('#branch-name').val(branchDetails.name);
        $('#branch-street').val(branchDetails.street);
        $('#branch-city').val(branchDetails.city);
        $('#branch-district').val(branchDetails.district);
        $('#branch-state').val(branchDetails.state);
        $('#branch-pin-code').val(branchDetails.pinCode);
        $('#branch-contact-number').val(branchDetails.contactNumber);
        $('#branch-ifsc').val(branchDetails.ifsc);
        $('#branch-micr').val(branchDetails.micr);
    }

    /**
     *  Collect branch data
     **/
    function collectBranchData() {
        name = $('#branch-name').val();
        street = $('#branch-street').val();
        city = $('#branch-city').val();
        district = $('#branch-district').val();
        state = $('#branch-state').val();
        pinCode = $('#branch-pin-code').val();
        contactNumber = $('#branch-contact-number').val();
        ifscCode = $('#branch-ifsc').val();
        micrCode = $('#branch-micr').val();

        fullAddress = getFullAddress(name, street, city, district, state, pinCode);
        if(fullAddress.length == 0) {
            return false
        }
        
        if (contactNumber.length == 0 || ifscCode.length != 11 || micrCode.length != 9) {
            alert('Please enter valid data for contact number/IFSC(4-Alphabets, 7-Numbers)/MICR(9-Numbers)');
            return false
        }

        branchObj = {};
        branchObj.name = name;
        branchObj.street = street;
        branchObj.city = city;
        branchObj.district = district;
        branchObj.state = state;
        branchObj.pinCode = pinCode;
        branchObj.contactNumber = contactNumber;
        branchObj.ifscCode = ifscCode;
        branchObj.micrCode = micrCode;
        branchObj.fullAddress = fullAddress;
        
        return branchObj;
    }

    /**
     *  Generate full address
     **/
    function getFullAddress(name, street, city, district, state, pinCode) {

        if (name.length == 0 || street.length == 0 || city.length == 0 || district.length == 0 || state.length == 0 || pinCode.length != 6) {
            alert('Please enter correct fields of address (Street/City/District/State/Pin Code - 6 digits)');
            return ""
        }

        var fullAdd = "";
        fullAdd += name;
        if(name != street) {
            fullAdd += ", " + street;
        }
        fullAdd += ", " + city;
        if(city != district) {
            fullAdd += ", " + district;
        }
        fullAdd += ", " + state;
        fullAdd += " - " + pinCode;

        return fullAdd;
    }

    // /**
    //  *  Convert address to lat-lang
    //  */
    // function convertAddressToLatLng(address) {
        
    //     var geocoder = new google.maps.Geocoder();
    //     geocoder.geocode( { 'address': address} , function(results, status) {
    //         if (status == google.maps.GeocoderStatus.OK) {
    //             var latitude = results[0].geometry.location.lat();
    //             var longitude = results[0].geometry.location.lng();
    //             console.log("Address: "+address+" lat:"+latitude+" lng:"+longitude);
    //             alert("Address: "+address+" lat:"+latitude+" lng:"+longitude);
    //         } 
    //     });
    //     console.log("outside of the geocoder.")
    // }

    /**
     * On Click of save of branch
     **/
    function sendDataToCreateBranch() {
        branchData = collectBranchData();
        if (branchData) {
            document.getElementById('create-branch-spinner').classList.add("is-active");
            if (branchData && !isEditMode) {
                createBankBranch(branchData, bankDetails.key);
            } else if (branchData) {
                updateBankBranch(branchData, bankDetails.key, editingBranchKey);
            }
        }
    }

    /*
     *  Clears out form data
     */ 
    function clearBranchForm() {
        $('#branch-name').val("");
        $('#branch-street').val("");
        $('#branch-city').val("");
        $('#branch-district').val("");
        $('#branch-state').val("");
        $('#branch-pin-code').val("");
        $('#branch-contact-number').val("");
        $('#branch-ifsc').val("");
        $('#branch-micr').val("");
    }

    /**
     * initApp handles setting up UI event listeners and registering Firebase auth listeners:
     *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
     *    out, and that is where we update the UI.
     */
    function initApp() {
        // Registering for firebase user auth state change
        registerUserAuthenticationStateChange()
        
        // Initialization
        document.getElementById('btn-sign-out').hidden = true;
        document.getElementById('panel-login').hidden = false;
        
        // Event listeners
        document.getElementById('btn-sign-out').addEventListener('click', makeUserSignOut, false);
        $('#btn-add-branch').click(function(){
            showCreateBranchDialog();
        });
        $('#btn-save-branch').click(function(){
            sendDataToCreateBranch();
        })
    }

    window.onload = function() {
      var firebaseApp;
      initApp();
    };
  </script>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  </div>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      <!-- Container for the Table of content -->
      <div id='panel-login' class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h2 class="mdl-card__title-text">Log-In Required</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <p>
            Please log in to access portal. Loading login page...
          </p>
        </div>
      </div>

      <!-- Container for the Table of content -->
      <div id='panel-branch' class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 id="panel-title" class="mdl-cell mdl-cell--8-col mdl-card__title-text">Branches</h2>
            <div id="spinner" class="mdl-spinner mdl-js-spinner mdl-spinner--single-color"></div>
            <div class="mdl-cell mdl-cell--4-col">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--white" id="btn-add-branch">ADD BRANCH</button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--white" id="btn-upload-csv">UPLOAD CSV</button>
            </div>
        </div>
        <table id="branch-list" class="mdl-data-table mdl-js-data-table mdl-cell mdl-cell--12-col" style="width:99%">
            <thead>
              <tr>
                <th style="text-align:left; " width='20%'>Name</th>
                <th style="text-align:center; " width='35%'>Address</th>

              </tr>
            </thead>
            <tbody>
            </tbody>

      </div>
    </div>
    <dialog id="branch-info" class="mdl-dialog dialog-container">
        <h4 id="modal-title" class="mdl-dialog__title mdl-cell mdl-cell--12-col mdl-typography--text-center">Create Branch</h4>
        <div class="mdl-dialog__content mdl-grid">

            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <input class="mdl-textfield__input" type="text" id="branch-street">

            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <input class="mdl-textfield__input" type="text" id="branch-city">
                <label class="mdl-textfield__label" for="branch-city">City/Town</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <input class="mdl-textfield__input" type="text" id="branch-district">
                <label class="mdl-textfield__label" for="branch-district">District</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <input class="mdl-textfield__input" type="text" id="branch-state">
                <label class="mdl-textfield__label" for="branch-state">State</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">

                <label class="mdl-textfield__label" for="branch-pin-code">Pin Code</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="branch-contact-number">
                <label class="mdl-textfield__label" for="branch-contact-number">Contact Number</label>
                <span class="mdl-textfield__error">Input is not a number!</span>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">

        </div>
