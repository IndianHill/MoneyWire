<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moneywire</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="css/main.css">

  <script src="/__/firebase/4.0.0/firebase-app.js"></script>
  <script src="/__/firebase/4.0.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script type="text/javascript">
    /**
    * Function to sing out of session
    */
    function userSignOut() {
      if (firebase.auth().currentUser) {
        firebase.auth().signOut();
      }
    }

    /**
     * initApp handles setting up UI event listeners and registering Firebase auth listeners:
     *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
     *    out, and that is where we update the UI.
     */
    function initApp() {
      document.getElementById('btn-sign-out').hidden = true;
      document.getElementById('panel-login').hidden = false;
      // Listening for auth state changes.
      // [START authstatelistener]
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          // var displayName = user.displayName;
          // var email = user.email;
          // var emailVerified = user.emailVerified;
          // var photoURL = user.photoURL;
          // var isAnonymous = user.isAnonymous;
          // var uid = user.uid;
          // var providerData = user.providerData;
          document.getElementById('btn-sign-out').hidden = false;
          document.getElementById('panel-login').hidden = true;
          document.getElementById('sign-in-status').textContent = 'Signed in user:'+JSON.stringify(user, null, '  ');
        } else {
          // User is signed out.
          document.getElementById('btn-sign-out').hidden = true;
          document.getElementById('panel-login').hidden = false;
          document.getElementById('sign-in-status').textContent = 'Please sign in.';
        }
      });

      // Event listeners
      document.getElementById('btn-sign-out').addEventListener('click', userSignOut, false);
    }
    window.onload = function() {
      initApp();
    };
  </script>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing title -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div>
      <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--9-col">
              <button class="mdl-button mdl-js-button mdl-color-text--white" id="home">MONEYWIRE</button>
          </div>
          <div class="mdl-cell mdl-cell--3-col" >
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--white" id="btn-sign-out">SIGN-OUT</button>
          </div>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      <!-- Container for the Table of content -->
      <div id='panel-login' class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h2 class="mdl-card__title-text">Log In</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <p>
            Please log in to access portal.
          </p>

          <span>
            <a href="phone-visible.html"><img src="img/sign_in_mobile.png" style="height: 9%; width: 9%;"/></a>
            <a href="google-popup.html"><img src="img/sign_in_google.png" style="height: 10%; width: 10%;"/></a>
          </span>
        </div>
      </div>

      <!-- Container for the Table of content -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h2 class="mdl-card__title-text">Log In: Status</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <span id="sign-in-status">Unknown</span>
        </div>
      </div>

    </div>
  </main>
</div>
</body>
</html>
